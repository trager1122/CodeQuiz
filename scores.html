<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Coding Quiz High Scores</title>
  </head>
  <body>
    <!-- User Scores Container Layout -->
    <div class="container-xl">
        <div class="row mt-5 mb-5">
            <div class="col col-xl-3"></div>
            <div class="scoreboard col col-xl-6 justify-content-center">
                <h5 id="score-display">Coding Quiz Users' Score History</h5>
                <p id= "scores-list"></p>;
            </div>
            <div class="col col-xl-3"></div>
        </div>
        <div class="row">
            <div class="col col-xl-3"></div>
            <div class="col col-xl-6 justify-content-center" id="button-display">
                <button type="button" id="go-back">Go Back</button>
                <button type="button" id="clear-scores">Clear Scores</button>
            </div>
            <div class="col col-xl-3"></div>
        </div>
    </div>
    <!-- JavaScript-->
    <script src="./scores.js"></script>
  </body>
</html>
